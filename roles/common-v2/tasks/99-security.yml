---
- name: copy login.defs
  template:
    src: login.defs.j2
    dest:  /etc/login.defs
    mode: 0644
    owner: root
    group: root
    backup: yes

- name: copy pwquality.conf
  copy:
    src: pwquality.conf
    dest: /etc/security/pwquality.conf
    mode: 0644
    owner: root
    group: root
    backup: yes

- debug:
    msg: "{{  ansible_distribution_major_version }}"
  tags: [debug]

- name: create path
  file:
    path: "/etc/ssh/sshd_config.d/"
    owner: root
    group: root
    state: directory
  tags: [sshd]
  when: ansible_distribution == 'Ubuntu'

- name: copy general sshd config ubuntu 20
  template:
    src: sshd_general.conf.j2
    dest: /etc/ssh/sshd_config.d/sshd_general.conf
    mode: 0644
    owner: root
    group: root
    validate: "/usr/sbin/sshd -T -f %s"
    backup: yes
  notify: restart sshd
  tags: [sshd]
  when: "(ansible_distribution == 'Ubuntu' and ansible_distribution_major_version != '18')"


- name: copy sshd config ubuntu 20
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    mode: 0644
    owner: root
    group: root
    validate: "/usr/sbin/sshd -T -f %s"
    backup: yes
  tags: [sshd]
  notify: restart sshd
  when: "(ansible_distribution == 'Ubuntu' and ansible_distribution_major_version != '18')"

- name: copy sshd config ubuntu 18
  template:
    src: sshd_ubuntu18.conf.j2
    dest: /etc/ssh/sshd_config
    mode: 0644
    owner: root
    group: root
    validate: "/usr/sbin/sshd -T -f %s"
    backup: yes
  tags: [sshd]
  notify: restart sshd
  when: "(ansible_distribution == 'Ubuntu' and ansible_distribution_major_version == '18')"

- name: copy sshd config centos 8
  template:
    src: sshd_config_centos8.j2
    dest: /etc/ssh/sshd_config
    mode: 0644
    owner: root
    group: root
    validate: "/usr/sbin/sshd -T -f %s"
    backup: yes
  tags: [sshd]
  notify: restart sshd
  when: "ansible_distribution == 'CentOS'"
