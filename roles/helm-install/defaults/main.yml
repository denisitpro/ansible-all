---
helm_version: v3.18.3
helm_download_url: "https://get.helm.sh/helm-{{ helm_version }}-linux-{{ go_arch }}.tar.gz"
helm_download_dir: /tmp

helm_binary_path: "/usr/local/bin/helm"

go_arch_map:
  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'
  armv7l: 'armv7'
  armv6l: 'armv6'

go_arch: "{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}"
