---
- name: Download vector binary - {{ vector_download_url }}
  become: false
  ansible.builtin.get_url:
    url: "{{ vector_download_url }}"
    dest: "/tmp/vector-{{ vector_version_binary }}-linux-{{ go_arch }}.tar.gz"
    mode: "0644"
  register: vector_download_binary
  until: vector_download_binary is succeeded
  retries: 5
  delay: 2
  check_mode: false

- name: Unpack vector binary
  become: false
  ansible.builtin.unarchive:
    src: "/tmp/vector-{{ vector_version_binary }}-linux-{{ go_arch }}.tar.gz"
    dest: "/tmp"
    creates: "/tmp/vector-{{ go_arch }}-unknown-linux-gnu/bin/vector"
    remote_src: true
  check_mode: false

- name: Propagate vector binaries
  ansible.builtin.copy:
    src: "/tmp/vector-{{ go_arch }}-unknown-linux-gnu/bin/vector"
    dest: "{{ vector_binary_path }}"
    mode: "0755"
    owner: root
    group: root
    remote_src: true
  notify: restart vector
  when: not ansible_check_mode
