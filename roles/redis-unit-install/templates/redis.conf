{{ ansible_managed | comment }}
# 
# config based redis 8.2.1
# 

loadmodule /usr/lib/redis/modules/rejson.so
loadmodule /usr/lib/redis/modules/redisbloom.so
loadmodule /usr/lib/redis/modules/redistimeseries.so
loadmodule /usr/lib/redis/modules/redisearch.so

bind {{ redis_bind_addr }}
protected-mode yes
port {{ redis_port | default(6379)}}

# Connection tuning for high load (only parameters we plan to tune)
tcp-backlog {{ redis_tcp_backlog | default(65536) }}
maxclients {{ redis_maxclients | default(20000) }}

timeout 0
tcp-keepalive 300
supervised auto
loglevel notice
logfile /var/log/redis/redis-server.log
databases {{ redis_databases | default(16) }}
always-show-logo no
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"
locale-collate ""

{% if redis_hl_optimization is defined or redis_memory_tuning is defined %}
# Memory management
maxmemory {{ redis_maxmemory | default('8gb') }}
maxmemory-policy {{ redis_maxmemory_policy | default('allkeys-lru') }}
{% endif %}

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /var/lib/redis
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 0
repl-diskless-load disabled
repl-disable-tcp-nodelay no
replica-priority 100
acllog-max-len 128
lazyfree-lazy-eviction {{ redis_lazyfree_lazy_eviction | default('yes') }}
lazyfree-lazy-expire {{ redis_lazyfree_lazy_expire | default('yes') }}
lazyfree-lazy-server-del {{ redis_lazyfree_lazy_server_del | default('yes') }}
replica-lazy-flush {{ redis_replica_lazy_flush | default('yes') }}
lazyfree-lazy-user-del {{ redis_lazyfree_lazy_user_del | default('yes') }}
lazyfree-lazy-user-flush {{ redis_lazyfree_lazy_user_flush | default('yes') }}
oom-score-adj no
oom-score-adj-values 0 200 800
disable-thp yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled no
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 0
notify-keyspace-events ""
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
jemalloc-bg-thread yes

{% if redis_persistence is defined and redis_persistence %}
save 900 1
save 300 10
save 60 10000
appendonly yes
{% else %}
# Disable persistence for performance (in-memory only)
save ""
appendonly no
{% endif %}

{% if redis_auth_enabled is defined %}
user default on >{{ redis_default_password }} ~* +@all
requirepass {{ redis_default_password }}
masterauth {{ redis_default_password }}
{% endif %}