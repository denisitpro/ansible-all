---
- import_tasks: shared/tasks/create-dir-docker-compose.yml

- name: create path
  ansible.builtin.file:
    path: "{{item}}"
    state: directory
    mode: 0755
    owner: "{{loki_user_id}}"
    group: "{{loki_group_id}}"
  with_items:
    - "{{loki_data_path}}"
    - "{{loki_data_path}}/config"
    - "{{loki_data_path}}/data"
    - "{{loki_data_path}}/ssl"

