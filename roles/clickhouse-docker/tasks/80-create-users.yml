---
- name: copy users.xml
  template:
    src:  "{{item}}.j2"
    dest: "{{clickhouse_path}}/conf/{{item}}"
  with_items:
    - "users.xml"
  notify: restart-docker clickhouse
  tags:
    - create-users

- name: copy  config.xml
  template:
    src:  "{{item}}.j2"
    dest: "{{clickhouse_path}}/conf/{{item}}"
  with_items:
    - "config.xml"
  notify: restart-docker clickhouse
  tags:
    - update-config

