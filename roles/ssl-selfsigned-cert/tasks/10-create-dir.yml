---
- name: "Create folder ssl"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: root
    group: root
  with_items:
    - "/opt/ssl"
    - "{{ ssl_path }}"

- name: "Create folder ca ssl"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: root
    group: root
  delegate_to: "{{ ssl_ca_init_host }}"
  with_items:
    - "{{ ssl_ca_path }}"
