---
- name: create docker folder
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0775"
    owner: root
    group: root
  with_items:
    - "/opt/docker"
    - "{{ blackbox_compose_path }}"

- name: create folder application
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0775"
  with_items:
    - "{{ blackbox_base_path }}"
    - "{{ blackbox_config_path }}"
    - "{{ blackbox_mtls_path }}"
