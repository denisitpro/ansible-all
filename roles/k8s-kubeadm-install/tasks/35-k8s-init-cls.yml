---
- name: Check if kubeadm has already run
  stat:
    path: "/etc/kubernetes/pki/ca.key"
  register: kubeadm_ca

#- name: debug init host name
#  ansible.builtin.debug:
#    msg: k8s master init host "{{k8s_master_init_host}}"
#  tags:
#    - k8s-debug

- name: Check if Kubernetes cluster is up and running
  command: kubectl --kubeconfig={{ kubeadmin_config }} cluster-info
  register: cluster_info
  failed_when: cluster_info.rc != 0 and kubeadm_ca.stat.exists
  changed_when: false
  ignore_errors: true
  tags:
    - k8s-check-cls

#- name: debug  cluster info status
#  ansible.builtin.debug:
#    msg: cls info - "{{cluster_info.rc}}"
#  tags:
#    - k8s-check-cls

- name: reset if k8s_rest_cls_force defined
  ansible.builtin.shell: "kubeadm reset --force --cri-socket=/var/run/{{ container_runtime }}/{{ container_runtime }}.sock"
  register: reset_cluster
#  when: not kubeadm_ca.stat.exists or k8s_rest_cls_force is defined # todo remove
  when: k8s_rest_cls_force is defined


- name: copy init config k8s-cluster
  template:
    src: "kubeadm-config.yaml.j2"
    dest: /tmp/kubeadm-config.yaml
    owner: root
    group: root
    mode: 0600
  delegate_to: "{{k8s_master_init_host}}"
  tags:
    - k8s-config-copy

- name: Init Kubernetes cluster - manifest
  ansible.builtin.shell: "kubeadm init --config=/tmp/kubeadm-config.yaml --upload-certs"
#  when: (not kubeadm_ca.stat.exists or k8s_rest_cls_force is defined) and reset_cluster is succeeded
#  when: not kubeadm_ca.stat.exists and (cluster_info.rc != 0 or k8s_rest_cls_force is defined)
  when: (cluster_info.rc != 0 or k8s_rest_cls_force is defined)
  register: init_cluster
  ignore_errors: yes
  delegate_to: "{{k8s_master_init_host}}"
  tags:
    - k8s-init
    - k8s-init-cls

