- name: Extract caCertHashes
  set_fact:
    k8s_ca_cert_hash: "{{ kubeadm_join_command | regex_search('sha256:[a-f0-9]+') }}"
    k8s_join_token: "{{ kubeadm_join_command | regex_search('[a-z0-9]{6}\\.[a-z0-9]{16}') }}"
  delegate_to: "{{k8s_master_init_host}}"
  run_once: true
  tags:
