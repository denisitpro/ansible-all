---
- name: Check if kubeadm has already run
  stat:
    path: "/etc/kubernetes/pki/ca.crt"
  register: kubeadm_ca

- name: Check if Kubernetes cluster is up and running
  command: kubectl --kubeconfig={{ kubeadmin_config }} cluster-info
  register: cluster_info
  failed_when: cluster_info.rc != 0 and kubeadm_ca.stat.exists
  changed_when: false
  ignore_errors: true
  delegate_to: "{{k8s_master_init_host}}"
  tags:
    - k8s-check-cls

- name: Debug cluster info status
  ansible.builtin.debug:
    msg: "Cluster info - rc: {{ cluster_info.rc }}, CA exists: {{ kubeadm_ca.stat.exists }}"
  tags:
    - k8s-check-cls

- name: reset if k8s_force_join defined
  ansible.builtin.shell: "kubeadm reset --force --cri-socket=/var/run/{{ container_runtime }}/{{ container_runtime }}.sock"
  register: reset_cluster
  when: k8s_force_join is defined


- name: fetch the join command
  ansible.builtin.shell: kubeadm token create --print-join-command
  register: k8s_join_token
  delegate_to: "{{k8s_master_init_host}}"

#- name: debug join info
#  ansible.builtin.debug:
#    msg: token info for debug -  {{ k8s_join_token.stdout }}

- name: join worker node to cluster
  ansible.builtin.shell: "{{ k8s_join_token.stdout }}"
  when: not kubeadm_ca.stat.exists or k8s_force_join is defined

- name: Debug join condition
  ansible.builtin.debug:
    msg: "Should join: {{ not kubeadm_ca.stat.exists }}"