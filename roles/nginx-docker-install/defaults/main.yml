---
nginx_bind_addr: "{{ global_bind_addr }}"
nginx_data_path: /opt/nginx

nginx_version_docker: 1.22.1-alpine

nginx_http_port: 80
nginx_https_port: 443

nginx_docker_sysctls:
  net_core_somaxconn: 4096

nginx_docker_ulimits:
  nproc: 65535
  nofile:
    soft: 65535
    hard: 65535

fluent_async: "true"
fluendt_buffer_limit: 200000

nginx_ssl_path: /opt/ssl
cert_ssl_path: "{{nginx_ssl_path}}"

nginx_docker: true

