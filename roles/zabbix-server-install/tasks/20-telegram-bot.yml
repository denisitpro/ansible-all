---
- name: Git checkout repo bot
  ansible.builtin.git:
    repo: 'https://github.com/ableev/Zabbix-in-Telegram.git'
    dest: /tmp/tg-bot
    version: master
  tags: tg_bot

- name: Copy folder extension
  ansible.builtin.copy:
    src: /tmp/tg-bot/
    dest: /usr/lib/zabbix/alertscripts
    remote_src: yes
  tags: tg_bot
  notify: restart zabbix-server

- name: delete temp folder
  ansible.builtin.file:
    path: /tmp/tg_bot
    state: absent
  tags: tg_bot
