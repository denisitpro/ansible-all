---
- name: "Install zabbix repository"
  apt:
    deb: "{{download_url}}"
    state: "present"

- name: Only run "update_cache=yes"
  apt:
    update_cache: yes

- name: install zbx components
  apt:
    name:
      - zabbix-server-pgsql
      - zabbix-frontend-php
      - php7.4-pgsql
      - zabbix-nginx-conf
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  notify: restart zabbix-server
  when: ansible_distribution == 'Ubuntu'

- name: zabbix-server enable start
  ansible.builtin.systemd:
    name: zabbix-server
    enabled: yes

- name: remove nginx conf link
  file:
    path: /etc/nginx/conf.d/zabbix.conf
    state: absent