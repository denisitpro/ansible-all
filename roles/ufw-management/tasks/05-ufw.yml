### ipv6 section
- name: normalize ipv6 sources to list
  ansible.builtin.set_fact:
    ipv6_expanded: >-
      {{
        (ipv6_expanded | default([]))
        + [
            item | combine({
              'src_list':
                (item.source is defined)
                | ternary(
                    (item.source is string) | ternary([item.source], item.source),
                    ['::/0']
                  )
            })
          ]
      }}
  loop: "{{ iptables.ipv6 }}"
  when: iptables.ipv6 is defined
  tags:
    - ufw-ipv6

- name: ipv6 ufw management rules not specific interface
  community.general.ufw:
    rule: "{{ item.0.rule | default('allow') }}"
    proto: "{{ item.0.protocol }}"
    port: "{{ item.0.port | default('') }}"
    direction: "{{ item.0.direction | default('in') }}"
    from_ip: "{{ item.1 }}"
    comment: "{{ item.0.name }}"
    insert_relative_to: last-ipv6
  loop: "{{ ipv6_expanded | subelements('src_list') }}"
  when: ipv6_expanded is defined
  tags:
    - ufw-ipv6
