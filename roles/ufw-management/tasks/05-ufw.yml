---
- name: delete temporary ssh access
  community.general.ufw:
    rule: "allow"
    proto: tcp
    src: "{{ item }}"
    port: "22"
    comment: "temporary ssh access - will be removed later"
    delete: true
  with_items:
    - "0.0.0.0/0"
    - "::/0"

- name: normalize ipv4 sources to list
  ansible.builtin.set_fact:
    ipv4_expanded: >-
      {{
        (ipv4_expanded | default([]))
        + [
            item | combine({
              'src_list':
                (item.source is defined)
                | ternary(
                    (item.source is string) | ternary([item.source], item.source),
                    ['0.0.0.0/0']
                  )
            })
          ]
      }}
  loop: "{{ iptables.ipv4 }}"
  when: iptables.ipv4 is defined

- name: ipv4 ufw management rules not specific interface
  community.general.ufw:
    rule: "{{ item.0.rule | default('allow') }}"
    proto: "{{ item.0.protocol }}"
    src: "{{ item.1 }}"
    port: "{{ item.0.port | default('') }}"
    comment: "{{ item.0.name }}"
    insert_relative_to: first-ipv4
  loop: "{{ ipv4_expanded | subelements('src_list') }}"
  when: ipv4_expanded is defined
