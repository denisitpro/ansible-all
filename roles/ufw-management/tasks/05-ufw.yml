---
- name: delete temporary ssh access
  community.general.ufw:
    rule: "allow"
    proto: tcp
    src: "{{ item }}"
    port: "22"
    comment: "temporary ssh access - will be removed later"
    delete: true
  with_items:
    - "0.0.0.0/0"
    - "::/0"

- name: ipv4 ufw management rules not specific interface
  community.general.ufw:
    rule: "{{ item.rule | default('allow') }}"
    proto: "{{ item.protocol }}"
    src: "{{ item.source | default('0.0.0.0/0') }}"
    port: "{{ item.port | default('') }}"
    comment: "{{ item.name }}"
    insert_relative_to: first-ipv4
  with_items:
    - "{{ iptables.ipv4 }}"
  when: iptables.ipv4 is defined
