---
zookeeper_user: zookeeper
zookeeper_group: zookeeper
zookeeper_autopurge_snap_retain_count: 10
zookeeper_autopurge_purge_interval: 4

zookeeper_version: 3.5.7
zookeeper_dwnl_url: "https://www-eu.apache.org/dist/zookeeper/zookeeper-{{zookeeper_version}}/apache-zookeeper-{{zookeeper_version}}-bin.tar.gz"
zookeeper_tmp_path: "/tmp"
zookeeper_app_path: "/opt/zookeeper"
zookeeper_data_path: "{{zookeeper_app_path}}/data"
zookeeper_log_path: "{{zookeeper_app_path}}/logs"


zookeeper_ticktime: 2000
zookeeper_initlimit: 10
zookeeper_synclimit: 5
zookeeper_maxclientcnxns: 50 #default 10 https://zookeeper.apache.org/doc/r3.3.3/zookeeperAdmin.html
zookeeper_port: 2181

java_version: 11