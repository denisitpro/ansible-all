---
- name: download  runc
  ansible.builtin.get_url:
    url: "https://github.com/opencontainers/runc/releases/download/v{{ runc_version }}/runc.{{ k8s_go_arch }}"
    dest: "/usr/local/bin/runc"
    mode: "0755"

- name: Create CNI plugins directory
  ansible.builtin.file:
    path: /opt/cni/bin
    state: directory
    mode: "0755"

- name: Download CNI Plugins tarball
  ansible.builtin.get_url:
    url: "https://github.com/containernetworking/plugins/releases/download/v{{ containerd_plugin_cni_version }}/cni-plugins-linux-{{ k8s_go_arch }}-v{{ containerd_plugin_cni_version }}.tgz"
    dest: /tmp/cni-plugins.tgz
    mode: "0644"

- name: Extract CNI Plugins tarball
  ansible.builtin.unarchive:
    src: /tmp/cni-plugins.tgz
    dest: /opt/cni/bin
    remote_src: true
    extra_opts: [--strip-components=1]

- name: Cleanup temporary files
  ansible.builtin.file:
    path: /tmp/cni-plugins.tgz
    state: absent
