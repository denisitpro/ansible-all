---
- name: Copy file
  ansible.builtin.copy:
    src: "{{item}}"
    dest: "/tmp/{{item}}"
    mode: '0644'
  with_items:
    - roles.yaml
#    - users.yaml
  tags:
    - teleport-roles
#    - teleport-users

- name: Copy templates
  ansible.builtin.template:
    src: "{{item}}.j2"
    dest: "/tmp/{{item}}"
    mode: '0644'
  with_items:
    - "connector.yaml"
  tags:
    - teleport-roles
    - teleport-users
    - teleport-connector

- name: create connector
  ansible.builtin.shell: "tctl create -f /tmp/{{item}}"
  with_items:
    - connector.yaml
  tags:
    - teleport-connector

- name: create roles
  ansible.builtin.shell: "tctl create -f /tmp/{{item}}"
  with_items:
    - roles.yaml
  tags:
    - teleport-roles

#- name: create users
#  ansible.builtin.shell: "tctl create -f /tmp/{{item}}"
#  with_items:
#    - users.yaml
#  tags:
#    - teleport-users


- name: clean
  ansible.builtin.file:
    path: "/tmp/{{item}}"
    state: absent
  with_items:
    - roles.yaml
    - users.yaml
    - connector.yaml
  tags:
    - teleport-roles
    - teleport-users
    - teleport-connector