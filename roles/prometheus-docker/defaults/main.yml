#       username: user
#       password: pass
#   - static_configs:
#       - targets: ["{{prom_addr}}:9093"]
#   - proxy_url: "127.0.0.2"


prometheus_alert_rules: []
prometheus_alert_relabel_configs: []
# prometheus_alert_relabel_configs:
#   - action: labeldrop
#     regex: replica

prometheus_remote_write: []
#prometheus_remote_write:
#   - url: http://{{victoriametrics_web_listen_address}}/api/v1/write
#     basic_auth:
#       password: FOO

prometheus_remote_read: []
# prometheus_remote_read:
#   - url: https://demo.cloudalchemy.org:9201/read
#     basic_auth:
#       password: FOO

prometheus_external_labels:
  environment: "{{ ansible_fqdn | default(ansible_host) | default(inventory_hostname) }}"
  monitoring: monitoring

prometheus_targets: {}
#  node:
#    - targets:
#        - localhost:9100
#      labels:
#        env: test

prometheus_scrape_configs:
  - job_name: "prometheus"
    metrics_path: "{{ prometheus_metrics_path }}"
    static_configs:
      - targets:
          - "{{ prometheus_bind_address }}:9090"
# Alternative config file name, searched in ansible templates path.
prometheus_config_file: 'prometheus.yml.j2'

prometheus_alert_rules_files:
  - prometheus/rules/*.rules

prometheus_static_targets_files:
  - prometheus/targets/*.yml
  - prometheus/targets/*.json


#alert rules default
http_200_fail: []
http_400_fail: []
http_404_fail: []
coins_http_200_fail: []
coins_http_400_fail: []
coins_http_404_fail: []
coins_http_405_fail: []