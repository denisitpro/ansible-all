- name: create /etc/docker
  file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: 0644

- name: Create the daemon.json
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 644
#  when: stat_result.stat.exists == False and k8s_enable is defined

- name: restart docker engine
  systemd:
    name: docker
    state: restarted
#  when: stat_result.stat.exists == False
