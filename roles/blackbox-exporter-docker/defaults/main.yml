blackbox_config:
  modules:
    icmp:
      prober: icmp
      timeout: 5s
    http_200_module:
      prober: http
      timeout: 5s
    http_404_module:
      prober: http
      timeout: 5s
      http:
        valid_status_codes: [404]
        method: GET