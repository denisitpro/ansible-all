---
appname: blackbox_exporter
app_path: /opt/docker

blackbox_exporter_bind_addr: "{{global_bind_addr}}"
blackbox_exporter_port: 9115
blackbox_exporter_config_data_path: "/opt/blackbox_exporter"
blackbox_exporter_version: v0.21.1
blackbox_api_key: blackbox
blackbox_docker_compose_path: "{{ docker_compose_path }}/blackbox"

blackbox_config:
  modules: 
    icmp:
      prober: icmp
      timeout: 5s
    http_200_module:
      prober: http
      timeout: 5s
      http:
        preferred_ip_protocol: "ip4"
    http_coin_module:
      prober: http
      timeout: 5s
      http:
        preferred_ip_protocol: "ip4"
        headers:
          x-example-api-key: "{{ blackbox_api_key }}"
