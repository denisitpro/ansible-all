---
- name: Install docker-compose
  apt:
    name:
      - docker-compose
    update_cache: yes

- name: create symlinks to docker
  file:
    src: "/usr/bin/{{ item }}"
    dest: "/bin/{{ item }}"
    state: link
  with_items:
    - 'docker-compose'
  when: dc_location == 'lnd' and ansible_distribution == 'Ubuntu'