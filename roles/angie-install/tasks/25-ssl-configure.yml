- name: Create SSL selfsign cert - Import SSL role
  ansible.builtin.import_role:
    name: "ssl-selfsigned-cert"
  when: >
    nginx.vhosts is defined and
    (nginx.vhosts | selectattr('domain', '==', 'selfsign') | list | length) > 0
