---
- name: Copy angie config
  ansible.builtin.template:
    src: "{{ angie_conf_name | default('angie.conf.j2') }}"
    dest: "{{ angie_base_path }}/angie.conf"
    owner: "{{ angie_uid }}"
    group: "{{ angie_guid }}"
    mode: '0644'
  notify:
    - reload angie

- name: Copy templates
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ angie_base_path }}/conf.d/{{ item }}"
    owner: "{{ angie_uid }}"
    group: "{{ angie_guid }}"
    mode: '0644'
  loop:
    - log-format-g2.conf
    - tls1_2-tls1_3.conf
    - request-id.conf
  tags:
    - nginx_include

- name: Copy files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ angie_base_path }}/{{ item }}"
    owner: "{{ angie_uid }}"
    group: "{{ angie_guid }}"
    mode: '0644'
  loop:
    - fastcgi_params
    - mime.types
