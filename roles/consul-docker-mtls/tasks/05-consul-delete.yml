---
- name: stop compose
  community.docker.docker_compose_v2:
    project_src: "{{ consul_compose_path }}"
    state: absent
  # ignore_errors: true

- name: Remove files consul
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ consul_base_path }}/data"
    - "{{ consul_base_path }}/mtls-certs"

