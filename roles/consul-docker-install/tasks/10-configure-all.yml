# todo refactore set mode consul for name config
- name: copy configs agent
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ consul_config_dir }}/{{ item }}"
    mode: "0644"
  with_items:
    - agent.hcl
  notify: restart-docker consul
  tags:
    - consul-import
    - consul-config
    - consul

- name: copy clients
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "{{ consul_config_dir }}/{{ item }}"
    mode: "0644"
  with_items:
    - consul-agent.hcl
  when: consul_mode is not defined
  notify: restart-docker consul
  tags:
    - consul-import
    - consul-config
    - consul

