- name: copy compose consul
  ansible.builtin.template:
    src: docker-compose.consul.yml.j2
    dest: "{{ consul_compose_path }}/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"
  notify: recreate-docker consul-compose
  tags:
    - consul-copy
