---
- name: stop compose
  community.docker.docker_compose_v2:
    project_src: "{{vault_compose_path}}"
    state: absent
  ignore_errors: true

- name: remove vault data and files
  ansible.builtin.file:
    path: "{{item}}"
    state: absent
  with_items:
    - "{{vault_base_path}}"
    - "{{vault_compose_path}}/docker-compose.yml"