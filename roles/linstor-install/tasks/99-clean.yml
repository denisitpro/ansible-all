---
- name: stop compose
  community.docker.docker_compose_v2:
    project_src: "{{linstor_compose_path}}"
    state: absent
  ignore_errors: true


- name: Remove directory data
  ansible.builtin.file:
    path: "{{item}}"
    state: absent
  with_items:
    - "{{linstor_base_path}}"
    - "{{linstor_compose_path}}/docker-compose.yml"
