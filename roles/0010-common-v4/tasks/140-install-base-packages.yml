- name: install base software - ubuntu
  apt:
    name:
      - nano
      - net-tools
      - lsof
      - wget
      - telnet
      - netcat
      - mlocate
      - git
      - vim
      - htop
      - iotop
      - tcpdump
      - dnsutils
      - unzip
      - jq
#      - cracklib-runtime
#      - nfs-common
#      - lvm2
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_distribution == 'Ubuntu'
