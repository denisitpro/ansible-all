---
- name: Install prerequisites - Ubuntu
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'gnupg2' ,'software-properties-common']
    update_cache: yes

- name: Install Docker - components Ubuntu
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common
      - containerd.io
      - docker-buildx-plugin
    update_cache: yes
  tags:
    - docker-install

- name: Install Docker -  Ubuntu latest version
  apt:
    name:
      - docker-ce
      - docker-ce-cli
    update_cache: yes
  tags:
    - docker-install


- name: Enable docker to startup
  systemd:
    name: docker
    enabled: yes

- name: create path
  file:
    path: "/etc/bash_completion.d"
    owner: root
    group: root
    mode: 0644
    state: directory

- name: add autocompleate docker-ce
  get_url:
    url: https://raw.githubusercontent.com/docker/docker-ce/master/components/cli/contrib/completion/bash/docker
    dest: /etc/bash_completion.d/docker.sh
    mode: 0644

