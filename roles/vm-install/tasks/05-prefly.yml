---
- name: create docker folder
  ansible.builtin.file:
    path: "{{item}}"
    state: directory
    mode: '0775'
    owner: root
    group: root
  with_items:
    - "/opt/docker"
    - "{{vm_compose_path}}"

- name: create folder application
  ansible.builtin.file:
    path: "{{item}}"
    state: directory
    mode: '0775'
    # owner: "{{angie_uid}}"
    # group: "{{angie_guid}}"
  with_items:
    - "{{vm_base_path}}"
    - "{{vm_config_path}}"
    - "{{vm_config_path}}/rules"