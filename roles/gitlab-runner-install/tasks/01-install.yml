---
- name: install gitlab-runner - centos
  yum:
    name:
      - gitlab-runner
    state: latest
    update_cache: yes
  when: ansible_distribution == 'CentOS'

- name: install gitlab-runner - ubuntu
  apt:
    name:
      - gitlab-runner
    state: latest
    update_cache: yes
  when: ansible_distribution == 'Ubuntu'

- name: for rpm build supprot - centos
  yum:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - rpm-build
    state: latest
    update_cache: yes
  when: ansible_distribution == 'CentOS'
  tags:
    - install

- name: check docker status
  shell: systemctl status docker
  ignore_errors: yes
  register: docker_state

- name: Debug
  debug:
    var: docker_state.rc

- debug:
    msg: "docker unit exist"
  when: docker_state.rc == 0

- name: restart docker
  systemd:
    state: restarted
    name: docker
  when: docker_state.rc == 0

- name: add user gitlab-runner to docker group
  user:
    name: gitlab-runner
    group: docker
    state: present
  tags:
    - group
  when: docker_state.rc == 0
