- name: create scripts dir
  file:
    path: "{{ zabbix_scripts_path }}"
    state: directory
    recurse: yes
  when: zabbix.scripts is defined
  tags:
    - zabbix-conf

- name: copy user scripts
  copy:
      src: "scripts/{{item}}"
      dest: "{{ zabbix_scripts_path }}/{{item}}"
      force : True
      mode: a+rx
  with_items:
    - "{{ zabbix.scripts }}"
  when: zabbix.scripts is defined
  notify: restart zabbix-agent2
  tags:
    - zabbix-conf