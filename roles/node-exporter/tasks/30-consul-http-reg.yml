---
- name: Collect only facts returned by facter
  setup:
    gather_subset:
      - 'all'

- name: restart systemd-resolved
  systemd:
    name: systemd-resolved
    state: restarted

- debug:
    msg: System {{ ansible_fqdn }}

- name: put data to consul centos 8 or Ubuntu - hetzner
  become: false
  uri:
    url: "https://{{consul_prom_server}}/v1/catalog/register"
    body_format: json
    body: {"Datacenter": "{{consul_dc_name}}", "Node": "{{ansible_fqdn}}", "Address": "{{global_bind_addr}}", "Service": {"Service": "node_exporter", "Port": 9100, "Tags": ["node_exporter","prometheus","{{stand_type}}"] }}
    headers:
      Accept: 'application/json'
    method: PUT
  delegate_to: 127.0.0.1
