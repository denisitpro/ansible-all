---
gost_restart: true

outline_hostname: gost-01.beta-82.win
outline_sb_default_server_name: outline-beta

#todo add support vault
socks5_user_pass: set_me
http3_user_pass: "{{socks5_user_pass}}"
dtls_user_pass: "{{socks5_user_pass}}"
wss_user_pass: "{{socks5_user_pass}}"


wg_type: server
wg_srv_port: 52843
wg_vpn_net_addr: "10.12.0.9/32"
wg_ext_client_net4: "10.12.0.0/16"
wg_internet : true


# mtproxy secrets "head -c 16 /dev/urandom | xxd -ps"
#mtproxy_secret: set_me

vector:
  - {
    name: syslog1,
    type: loki,
    log_path: "/var/log/syslog",
    endpoint: "https://loki.beta-82.win"
  }




iptables:
  ipv4:
    - { name: "ssh any-access-ipv4", protocol: "tcp", port: "22"}
    - { name: "gost_ports", protocol: "tcp", port: "18092:18099" }
    - { name: "gost_ports", protocol: "udp", port: "18092:18099" }
    - { name: "outline client port", protocol: "tcp", port: "18655"}
    - { name: "outline api port", protocol: "tcp", port: "18654"}
    - { name: "wg client port", protocol: "udp", port: "52843"}
    - { name: "mtproxy", protocol: "tcp", port: "443"}
  ipv6:
    - { name: "ssh any-access-ipv6", protocol: "tcp", port: "22"}
    - { name: "gost_ports", protocol: "tcp", port: "18092:18099" }
    - { name: "gost_ports", protocol: "udp", port: "18092:18099" }
    - { name: "outline client port", protocol: "tcp", port: "18655"}
    - { name: "outline api port", protocol: "tcp", port: "18654"}
    - { name: "wg client port", protocol: "udp", port: "52843"}
    - { name: "mtproxy", protocol: "tcp", port: "443"}