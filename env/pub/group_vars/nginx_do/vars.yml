---
nginx_log_format: extend_json
nginx_docker: true


upstream_multi:
  upstream:
    - { name: "back1", server: 1.2.3.4, port: 80, fail_timeout: 0, conf: "nginx-multi-g2.conf.j2"}
  type: ip_hash


nginx:
  vhosts:
    - { servername: app.example.com, domain: "example.com",
        config_file: "pl-front.conf.j2", upstream_name: "back1", upstream_protocol: http}
  include:
    - "/etc/nginx/include/tls1_2-tls1_3.conf"



iptables:
  rules:
#### system rules
    - { name: "jump-01", protocol: "tcp", port: "22", source: "146.190.114.220"}
    - { name: "nginx", protocol: "tcp", port: "80"}
    - { name: "nginx", protocol: "tcp", port: "443"}
