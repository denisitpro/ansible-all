---
mgmt_jump: true
force_dns_ext: true

outline_hostname: outline.example.com
outline_sb_default_server_name: outline-vpn

iptables:
  rules:
    - { name: "ssh-access", protocol: "tcp", port: "22"}
# clients and api port - ipv4
    - { name: "outline client port", protocol: "tcp", port: "18655"}
    - { name: "outline api port", protocol: "tcp", port: "18654"}
  ipv6:
    - { name: "outline client port ipv6", protocol: "tcp", port: "18655"}
    - { name: "outline api port ipv6", protocol: "tcp", port: "18654"}
