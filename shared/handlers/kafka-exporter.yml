---
- name: recreate-docker kafka-exporter
  community.docker.docker_compose_v2:
    project_src: "{{ kafka_exporter_compose_path }}"
    state: present
    recreate: always
    pull: always

- name: restart-docker kafka-exporter
  community.docker.docker_compose_v2:
    project_src: "{{ kafka_exporter_compose_path }}"
    state: restarted

- name: kafka-exporter-unit-restart
  ansible.builtin.systemd:
    daemon_reload: true
    name: kafka-exporter
    state: restarted
  tags:
    - kafka-exporter-unit-restart
