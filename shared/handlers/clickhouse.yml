---
- name: recreate-docker clickhouse
  community.docker.docker_compose_v2:
    project_src: "{{ click_compose_path }}"
    state: present
    recreate: always
    pull: always

- name: restart-docker clickhouse
  community.docker.docker_compose_v2:
    project_src: "{{ click_compose_path }}"
    state: restarted

- name: reload-docker clickhouse
  ansible.builtin.command: >
    docker exec click clickhouse-client
    --user default
    {% if clickhouse_default_users[0].password is defined %}
    --password {{ clickhouse_default_users[0].password }}
    {% endif %}
    --query "SYSTEM RELOAD CONFIG"
  when: click_container_exists.stdout != ""
