---
- name: recreate-docker redis-exporter
  community.docker.docker_compose_v2:
    project_src: "{{ redis_exporter_compose_path }}"
    state: present
    recreate: always
    pull: always

- name: restart-docker redis-exporter
  community.docker.docker_compose_v2:
    project_src: "{{ redis_exporter_compose_path }}"
    state: restarted

- name: redis-exporter-unit-restart
  ansible.builtin.systemd:
    daemon_reload: true
    name: redis-exporter
    state: restarted
  tags:
    - redis-exporter-unit-restart
