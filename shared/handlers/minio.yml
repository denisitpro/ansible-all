---
- name: recreate-docker minio
  community.docker.docker_compose_v2:
    project_src: "{{ minio_compose_path }}"
    state: present
    recreate: always
    pull: always

- name: restart-docker minio
  community.docker.docker_compose_v2:
    project_src: "{{ minio_compose_path }}"
    state: restarted
